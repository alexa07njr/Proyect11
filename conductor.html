        <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Barra de Navegación</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: white;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        .icons {
            display: flex;
            align-items: center;
        }
        .icon {
            margin-left: 10px;
            cursor: pointer;
            width: 30px; /* Cambiar tamaño del icono */
            height: auto; /* Mantener proporción */
        }
        .welcome-message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #18b025; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Quita el borde del botón */
            border-radius: 5px; /* Añade esquinas redondeadas al botón */
        }
        button:hover {
            background-color: #0632ad; /* Cambia el color de fondo cuando se pasa el mouse sobre el botón */
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .username {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="user-info">
        <div class="username">Nombre de Usuario</div>
        <div class="icons">
            <img src="Confi.png" alt="Icono de configuración" class="icon">
            <img src="Noti.png" alt="Icono de notificación" class="icon">
        </div>
    </div>
</div>

<div class="welcome-message" id="welcome-message"></div>

<div class="buttons">
    <button>Editar Usuario</button>
    <button>Solicitudes/Permisos</button>
    <button>Turnos Mes</button>
    <button>Aprendizaje (cursos)</button>
    <button>Ayuda</button>
</div>

<script>
    // Obtener el nombre de usuario
    var username = "Nombre de Usuario"; // Puedes obtener este valor dinámicamente desde tu backend o cualquier otra fuente de datos
    
    // Actualizar el mensaje de bienvenida con el nombre de usuario
    document.getElementById("welcome-message").innerText = "¡Bienvenido, " + username + ", a nuestra página!";
</script>

</body>
</html>
