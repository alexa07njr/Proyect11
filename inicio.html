            <style>
                body {
                    font-family: Poppins, sans-serif;

                    font-weight: bold;
                    margin-bottom: 20px;
                }
                .sidebar a {
                    display: block;
                    padding: 10px;
                    text-decoration: none;
                    color: #333;
                }
                .sidebar a.active {
                    background-color: #18b025; /* Color diferente para el elemento activo */
                    font-weight: bold;
                }
                .content {
            flex: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .welcome-message {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .logo {
            width: 300px;
            height: auto;
        
        }
    </style>
</head>
