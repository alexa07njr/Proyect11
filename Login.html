        <!DOCTYPE html>

            <style>
                body {
                    font-family: Poppins, sans-serif;
                    background-color: #f4f4f4;
                }
                .login-container {
                    width: 300px;
                    margin: 0 auto;
                    padding: 20px;
                    background-color: #fff;
                    border-radius: 5px;
                    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                    margin-top: 100px;
                }
                .login-container h2 {
                    text-align: center;
                    font-family: "poppins", Times, serif; /* Cambia este valor por la fuente que desees */
                    font-weight: bold; /* Poner el título en negrita */
                    color: #0632ad; /* Cambia este valor por el color que desees */
                }
                .login-container img {
                    display: block;
                    margin: 0 auto;
                    width: 180px; /* Ajusta el tamaño según tus necesidades */
                    margin-bottom: 0px;
                }
                .login-container input[type="text"],
                .login-container input[type="password"] {
                    width: 100%;
                    padding: 10px;
                    margin: 8px 0;
                    border: 1px solid #ccc;
                    border-radius: 3px;
                    box-sizing: border-box;
                }
                .custom-button {
            background-color: #4CAF50; /* Color verde */
            color: white; /* Texto blanco */
            padding: 10px 20px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de selección */
        }

        /* Estilo cuando se pasa el ratón sobre el botón */
        .custom-button:hover {
            background-color: #45a049; /* Color verde más oscuro */
        }
            </style>
        </head>
        <body>
        
        <div class="login-container">
            <img src="Logo.png" alt="Logo">
            <h2>Iniciar Sesión</h2>
            <a href="inicio.html">
                <input type="text" name="usuario" placeholder="Usuario" required>
                <input type="password" name="contraseña" placeholder="Contraseña" required>
                <button class="custom-button">Iniciar Sesión</button>
                
                
            </form>
        </div>
